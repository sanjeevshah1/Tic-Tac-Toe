<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header><h1>Tic Tac Toe</h1></header>
    <div class="game">
      <button id="box1" class="button"></button>
      <button id="box2" class="button"></button>
      <button id="box3" class="button"></button>
      <button id="box4" class="button"></button>
      <button id="box5" class="button"></button>
      <button id="box6" class="button"></button>
      <button id="box7" class="button"></button>
      <button id="box8" class="button"></button>
      <button id="box9" class="button"></button>
    </div>
    <div class="msg-container hide">
      <p id="msg">Winner</p>
      <button id="newButton">New Game</button>
    </div>
    <button id="reset">Reset Game</button>
    <script src="script.js"></script>
  </body>
</html>
